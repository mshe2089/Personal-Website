<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/490c80e2f6.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">

    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('landing')}}">Daniel's Blog?</a>

        <div class="collapse navbar-collapse ml-auto" id="navbarNav">
          {% block navbar %} {% endblock %}
        </div>

        <div class="collapse navbar-collapse ml-auto" id="navbarNav"><!-- ml-auto = right alignment -->
            <ul class="navbar-nav ml-auto flex-nowrap">
              <li style="padding:0px 5px;" class="nav-item">
                <a class="btn btn-primary" style="background-color: #6e6e6e;" href="https://docs.google.com/document/d/18W821TemlwzlgqXJFrKWIpq5I6loaoGJ/edit?usp=sharing&ouid=100949681812080638746&rtpof=true&sd=true" role="button"><i class="fas fa-file"></i> Hire me maybe? </a>
              </li>
              <li style="padding:0px 5px;" class="nav-item">
                <a class="btn btn-primary" style="background-color: #3b5998;" href="https://www.facebook.com/danielshen88/" role="button"><i class="fab fa-facebook"></i></a>
              </li>
              <li style="padding:0px 5px;" class="nav-item">
                <a class="btn btn-primary" style="background-color: #333333;" href="https://github.com/mshe2089" role="button"><i class="fab fa-github"></i></a>
              </li>
              <li style="padding:0px 5px;" class="nav-item">
                <a class="btn btn-primary" style="background-color: #0082ca;" href="https://www.linkedin.com/in/muqing-shen-604a3b1a4/" role="button"><i class="fab fa-linkedin"></i></a>
              </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block content %} {% endblock %}
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
